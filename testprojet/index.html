<!doctype html>
<html lang="fr">
<head>
    <title>Ohmyfood</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/578d87fa62.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="Container">
    <div class= "loader"></div>
    <header>
        <figure>
            <img 
                src="images/logo/ohmyfood.png"
                alt="Logo de OhMyFood"
            />
        </figure>
        <form id="Button">
            <i class="fa-solid fa-location-dot"></i>
            <input 
                type="search" 
                value=" Paris,Belleville"
                class="recherche"
            />
        </form>
        <div id="Fondgris" id="Trouvermenu">
            <h1>Réserver le menu qui <br> vous convient</h1>
            <p>Découvrez des restaurants d'exeption, <br>
                séléctionnés par nos soins.
            </p>
            <button id="BoutonRose">Explorer nos restaurants</button>
        </div>
        <div id="Secondeparti">
            <h2>Fonctionnement</h2>
            <div id="Fondblanc">
                <div class="Cartouche">
                    <div class="CercleViolet">1</div>
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Choissisez un restaurant</p>
                </div>
                <div class="Cartouche">
                    <div class="CercleViolet">2</div>
                    <i class="fa-solid fa-align-justify"></i>
                    <p>Composez notre menu</p>
                </div>
                <div class="Cartouche">
                    <div class="CercleViolet">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>    
            </div>
        </div>
    </header>
        <main>
            <section id="LesRestaurants">
                <h2>Restaurants</h2>
                <figure>
                    <img 
                        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="PaletteduGout"
                    />
                    <a href="#"><figcaption>
                        <div>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="coeur">
                            <i class="far fa-regular fa-heart"></i>
                            <i class="fas fa-solid fa-heart plein"></i>
                        </div>
                    </figcaption></a>
                </figure>
                <figure>
                    <img 
                        src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="Restaurant la note Enchantée"
                    />
                    <a href="#"><figcaption>
                        <div>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div class="coeur">
                            <i class="far fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart plein"></i>
                        </div>
                    </figcaption></a>
                </figure>
                <figure>
                    <img 
                        src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="Restaurant à la francaise"
                    />
                    <a href="#"><figcaption>
                        <div>
                            <h3>A la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div class="coeur">
                            <i class="far fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart plein"></i>
                        </div>
                    </figcaption></a>
                </figure>
                <figure>
                    <img 
                        src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="Restaurant Delices des sens"
                    />
                    <a href="#"><figcaption>
                        <div>
                            <h3>Le délices des sens</h3>
                            <p>Folie-Mericourt</p>
                        </div>
                        <div class="coeur">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </figcaption></a>
                </figure>
            </section>
        </main>
        <footer>
            <div id="Fondgrisfoncée">
            <h4>Ohmyfood</h4>
            <div id="liens">
            <a href="#"><div class="lienimage">
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer une restaurant</p>
            </div></a>
            <a href="#"><div div class="lienimage">
                <i class="fa-solid fa-thumbs-up"></i>
                <p>Devenir partenaire</p>
            </div></a>
            <a href="#"><p>Mention légales</p></a>
            <a href="#"><p>Contact</p></a>
            </div>
        </div>
        </footer>
    </div>
</body>
</html>
